<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667be6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7c2d8e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bd93f9;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#quantumGradient)"/>
  
  <!-- Quantum particles -->
  <circle cx="100" cy="80" r="3" fill="#f8d866" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="120" r="2" fill="#bd93f9" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cx" values="200;220;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="4" fill="#50fa7b" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="200;180;200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="100" r="3" fill="#ff79c6" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cx" values="1000;980;1000" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="180" r="2" fill="#8be9fd" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wave patterns -->
  <path d="M50,150 Q150,100 250,150 T450,150" stroke="#bd93f9" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)">
    <animate attributeName="d" values="M50,150 Q150,100 250,150 T450,150;M50,150 Q150,200 250,150 T450,150;M50,150 Q150,100 250,150 T450,150" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M750,200 Q850,150 950,200 T1150,200" stroke="#f8d866" stroke-width="2" fill="none" opacity="0.3" filter="url(#glow)">
    <animate attributeName="d" values="M750,200 Q850,150 950,200 T1150,200;M750,200 Q850,250 950,200 T1150,200;M750,200 Q850,150 950,200 T1150,200" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Central title area -->
  <rect x="350" y="100" width="500" height="100" fill="rgba(13, 17, 23, 0.7)" rx="15" stroke="#bd93f9" stroke-width="1" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="600" y="135" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="700" fill="#f8f8f2" text-anchor="middle" filter="url(#glow)">
    Samuel Gythia
  </text>
    <text x="600" y="165" font-family="'JetBrains Mono', monospace" font-size="14" fill="#bd93f9" text-anchor="middle" opacity="0.9">
    Quantum Computing • Theoretical Physics • Research
  </text>
  
  <!-- Quantum equation decorations -->
  <text x="80" y="250" font-family="'JetBrains Mono', monospace" font-size="12" fill="#50fa7b" opacity="0.6">ψ|0⟩ + φ|1⟩</text>
  <text x="1000" y="50" font-family="'JetBrains Mono', monospace" font-size="12" fill="#ff79c6" opacity="0.6">H = ℏω(a†a + 1/2)</text>
  
  <!-- Molecular structure decoration -->
  <g transform="translate(50, 30)" opacity="0.4">
    <circle cx="0" cy="0" r="2" fill="#8be9fd"/>
    <circle cx="20" cy="10" r="2" fill="#8be9fd"/>
    <circle cx="40" cy="5" r="2" fill="#8be9fd"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#8be9fd" stroke-width="1"/>
    <line x1="20" y1="10" x2="40" y2="5" stroke="#8be9fd" stroke-width="1"/>
  </g>
</svg>
