<svg width="1000" height="320" viewBox="0 0 1000 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Oceanic Gradient Background -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Underwater Light Rays -->
    <linearGradient id="lightRays" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#81D4FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Professional Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Avatar Glow Filter -->
    <filter id="professionalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Floating Particles -->
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Ocean -->
  <rect width="1000" height="320" fill="url(#oceanGradient)"/>
  
  <!-- Underwater Light Rays -->
  <g opacity="0.4">
    <path d="M 0,0 L 200,320 L 0,320 Z" fill="url(#lightRays)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 300,0 L 500,320 L 300,320 Z" fill="url(#lightRays)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 700,0 L 900,320 L 700,320 Z" fill="url(#lightRays)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Research Particles -->
  <g opacity="0.6" filter="url(#particleGlow)">
    <circle cx="0" cy="0" r="2" fill="#4FC3F7">
      <animateTransform attributeName="transform" type="translate" 
        values="100,280; 150,240; 200,200; 250,160; 300,120; 350,80; 400,40" 
        dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="1.5" fill="#81D4FA">
      <animateTransform attributeName="transform" type="translate" 
        values="800,300; 750,260; 700,220; 650,180; 600,140; 550,100; 500,60" 
        dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.8;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="1" fill="#B3E5FC">
      <animateTransform attributeName="transform" type="translate" 
        values="400,290; 450,250; 500,210; 550,170; 600,130; 650,90; 700,50" 
        dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Avatar Circle Background -->
  <circle cx="150" cy="160" r="72" fill="none" stroke="#1976D2" stroke-width="4" filter="url(#professionalGlow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Avatar Placeholder -->
  <circle cx="150" cy="160" r="68" fill="#0D47A1" stroke="#1976D2" stroke-width="2"/>
  <text x="150" y="168" text-anchor="middle" fill="#4FC3F7" font-family="Orbitron" font-size="14" font-weight="600">
    AVATAR
  </text>
  
  <!-- Professional Name -->
  <text x="280" y="140" fill="url(#textGradient)" font-family="Orbitron" font-size="42" font-weight="700">
    Samuel Gythia
    <animate attributeName="opacity" values="1;0.8;1" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Research Title -->
  <text x="280" y="170" fill="#B3E5FC" font-family="Orbitron" font-size="18" font-weight="600">
    Quantum Computation &amp; Theoretical Physics Research
  </text>
  
  <!-- Professional Subtitle -->
  <text x="280" y="195" fill="#81D4FA" font-family="Orbitron" font-size="14" font-weight="400">
    Computational Mathematics • Many-Body Systems • Algorithm Development
  </text>
  
  <!-- Research Areas Grid -->
  <g transform="translate(600, 220)">
    <!-- Research focus boxes -->
    <rect x="0" y="0" width="120" height="35" rx="8" fill="rgba(25,118,210,0.2)" stroke="rgba(79,195,247,0.4)"/>
    <rect x="130" y="0" width="120" height="35" rx="8" fill="rgba(25,118,210,0.2)" stroke="rgba(79,195,247,0.4)"/>
    <rect x="0" y="45" width="120" height="35" rx="8" fill="rgba(25,118,210,0.2)" stroke="rgba(79,195,247,0.4)"/>
    <rect x="130" y="45" width="120" height="35" rx="8" fill="rgba(25,118,210,0.2)" stroke="rgba(79,195,247,0.4)"/>
    
    <!-- Research content -->
    <text x="60" y="20" text-anchor="middle" fill="#4FC3F7" font-family="Orbitron" font-size="10" font-weight="600">QUANTUM</text>
    <text x="60" y="32" text-anchor="middle" fill="#B3E5FC" font-family="Orbitron" font-size="8">COMPUTATION</text>
    
    <text x="190" y="20" text-anchor="middle" fill="#4FC3F7" font-family="Orbitron" font-size="10" font-weight="600">THEORETICAL</text>
    <text x="190" y="32" text-anchor="middle" fill="#B3E5FC" font-family="Orbitron" font-size="8">PHYSICS</text>
    
    <text x="60" y="65" text-anchor="middle" fill="#4FC3F7" font-family="Orbitron" font-size="10" font-weight="600">MANY-BODY</text>
    <text x="60" y="77" text-anchor="middle" fill="#B3E5FC" font-family="Orbitron" font-size="8">SYSTEMS</text>
    
    <text x="190" y="65" text-anchor="middle" fill="#4FC3F7" font-family="Orbitron" font-size="10" font-weight="600">ALGORITHMS</text>
    <text x="190" y="77" text-anchor="middle" fill="#B3E5FC" font-family="Orbitron" font-size="8">DEVELOPMENT</text>
  </g>
  
  <!-- Professional Decorative Lines -->
  <line x1="50" y1="250" x2="950" y2="250" stroke="rgba(79,195,247,0.3)" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="280" x2="800" y2="280" stroke="rgba(129,212,250,0.3)" stroke-width="1" opacity="0.4"/>
  
  <!-- Research Institution/Affiliation -->
  <text x="500" y="300" text-anchor="middle" fill="#81D4FA" font-family="Orbitron" font-size="12" font-weight="400" opacity="0.8">
    Research Portfolio • Computational Sciences
  </text>
  
</svg>
