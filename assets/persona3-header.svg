<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation -->
    <animateTransform id="rotate" attributeName="transform" type="rotate" values="0 600 200;360 600 200" dur="8s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Cover Image Overlay (Persona 3 style pattern) -->
  <rect width="1200" height="400" fill="url(#bgGradient)" opacity="0.9"/>
  
  <!-- Floating Particles -->
  <circle cx="150" cy="80" r="2" fill="#FFD700" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0 0;10 -20;-5 -10;15 -25;0 0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="120" r="2" fill="#87CEEB" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0 0;-8 -15;12 -8;-10 -22;0 0" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="6s" begin="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="100" r="2" fill="#FFD700" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0 0;-12 -18;8 -12;-15 -25;0 0" dur="6s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="6s" begin="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Quantum Symbol -->
  <text x="1120" y="60" font-family="Arial, sans-serif" font-size="40" fill="#FFD700" filter="url(#glow)" text-anchor="middle">
    ‚öõÔ∏è
    <animateTransform attributeType="XML" attributeName="transform" type="rotate" values="0 1120 60;360 1120 60" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Profile Picture Area -->
  <circle cx="140" cy="300" r="62" fill="none" stroke="#FFD700" stroke-width="4" filter="url(#glow)">
    <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="300" r="58" fill="#1e3a8a" stroke="none"/>
  
  <!-- Profile Picture Placeholder -->
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="16" fill="#87CEEB" text-anchor="middle">GitHub</text>
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="16" fill="#87CEEB" text-anchor="middle">Avatar</text>
  
  <!-- Main Title -->
  <text x="250" y="280" font-family="Orbitron, monospace" font-size="48" font-weight="800" fill="#FFD700" filter="url(#glow)">
    Samuel Gythia
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="18" fill="#87CEEB" font-weight="400" letter-spacing="2">
    ‚óÜ QUANTUM RESEARCHER ‚óÜ THEORETICAL PHYSICIST ‚óÜ DEVELOPER ‚óÜ
  </text>
  
  <!-- Dynamic Text Area -->
  <text x="600" y="180" font-family="Orbitron, monospace" font-size="24" fill="#87CEEB" text-anchor="middle" opacity="0.9">
    ‚óÜ BRIDGING QUANTUM &amp; CLASSICAL REALMS ‚óÜ
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Badges -->
  <rect x="250" y="330" width="140" height="25" rx="12" fill="rgba(15,23,42,0.8)" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
  <text x="320" y="346" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle" font-weight="600">üî¨ Quantum Computing</text>
  
  <rect x="400" y="330" width="120" height="25" rx="12" fill="rgba(15,23,42,0.8)" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
  <text x="460" y="346" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle" font-weight="600">üìö PhD Candidate</text>
  
  <rect x="530" y="330" width="110" height="25" rx="12" fill="rgba(15,23,42,0.8)" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
  <text x="585" y="346" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle" font-weight="600">üíª Full-Stack Dev</text>
  
  <rect x="650" y="330" width="130" height="25" rx="12" fill="rgba(15,23,42,0.8)" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
  <text x="715" y="346" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle" font-weight="600">üåä Physics Simulation</text>
</svg>
