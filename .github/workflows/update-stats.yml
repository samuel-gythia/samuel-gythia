name: Update GitHub Stats

on:
  schedule:
    # Runs every 6 hours to refresh stats
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Force refresh GitHub stats cache
        run: |
          echo "Triggering stats refresh at $(date)"
          # Add timestamp to force cache refresh
          echo "<!-- Stats updated: $(date) -->" >> README.md
          
      - name: Commit changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-refresh stats $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
