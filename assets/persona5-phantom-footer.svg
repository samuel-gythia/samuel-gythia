<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" style="background: linear-gradient(180deg, #000000 0%, #FF0000 50%, #000000 100%);">
  <!-- Background Pattern -->
  <defs>
    <pattern id="footerPattern" x="0" y="0" width="100" height="300" patternUnits="userSpaceOnUse">
      <rect width="100" height="300" fill="#000000"/>
      <!-- Chain Pattern -->
      <circle cx="10" cy="20" r="3" fill="#C0C0C0"/>
      <circle cx="10" cy="40" r="3" fill="#C0C0C0"/>
      <circle cx="10" cy="60" r="3" fill="#C0C0C0"/>
      <line x1="10" y1="23" x2="10" y2="37" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="10" y1="43" x2="10" y2="57" stroke="#C0C0C0" stroke-width="1"/>
      
      <circle cx="90" cy="40" r="3" fill="#C0C0C0"/>
      <circle cx="90" cy="60" r="3" fill="#C0C0C0"/>
      <circle cx="90" cy="80" r="3" fill="#C0C0C0"/>
      <line x1="90" y1="43" x2="90" y2="57" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="90" y1="63" x2="90" y2="77" stroke="#C0C0C0" stroke-width="1"/>
    </pattern>
    
    <!-- Red Glow Filter -->
    <filter id="footerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Phantom Effect -->
    <filter id="phantomEffect">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FF0000"/>
    </filter>
  </defs>
  
  <!-- Background Pattern -->
  <rect width="1200" height="300" fill="url(#footerPattern)" opacity="0.3"/>
  
  <!-- Top Border -->
  <rect x="0" y="0" width="1200" height="5" fill="#FF0000"/>
  
  <!-- Phantom Thieves Logo Circle -->
  <circle cx="150" cy="150" r="60" fill="none" stroke="#FF0000" stroke-width="4" filter="url(#footerGlow)">
    <animate attributeName="r" values="55;65;55" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Phantom Mask -->
  <g transform="translate(150,150)" filter="url(#phantomEffect)">
    <circle cx="0" cy="0" r="45" fill="#FF0000" opacity="0.8"/>
    <path d="M-25,-15 Q-30,-25 -20,-30 Q0,-35 20,-30 Q30,-25 25,-15 Q25,-5 20,5 Q0,10 -20,5 Q-25,-5 -25,-15 Z" fill="#000000"/>
    <circle cx="-12" cy="-10" r="4" fill="#FF0000"/>
    <circle cx="12" cy="-10" r="4" fill="#FF0000"/>
    <path d="M-8,8 Q0,12 8,8" stroke="#FF0000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main Footer Title -->
  <text x="600" y="120" text-anchor="middle" font-family="'Bebas Neue', sans-serif" font-size="48" font-weight="700" fill="#FF0000" filter="url(#footerGlow)">
    PHANTOM THIEVES OF CODE
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="18" font-weight="400" fill="#FFFFFF">
    "Take Your Time... Perfect Code Awaits"
  </text>
  
  <!-- Social Links Section -->
  <g transform="translate(600,180)">
    <!-- GitHub -->
    <g transform="translate(-120,0)">
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="none" stroke="#FF0000" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="14" fill="#FFFFFF">GITHUB</text>
    </g>
    
    <!-- Portfolio -->
    <g transform="translate(0,0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="none" stroke="#FF0000" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="14" fill="#FFFFFF">PORTFOLIO</text>
    </g>
    
    <!-- Contact -->
    <g transform="translate(120,0)">
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="none" stroke="#FF0000" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="14" fill="#FFFFFF">CONTACT</text>
    </g>
  </g>
  
  <!-- Calling Card Element -->
  <g transform="translate(1000,80)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#FFFFFF" stroke="#FF0000" stroke-width="3" opacity="0.95">
      <animateTransform attributeName="transform" type="rotate" values="0 90 60;5 90 60;-5 90 60;0 90 60" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="25" text-anchor="middle" font-family="'Bebas Neue', sans-serif" font-size="16" fill="#000000">MISSION COMPLETE</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#FF0000" stroke-width="1"/>
    <text x="90" y="55" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#FF0000">TARGET:</text>
    <text x="90" y="70" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#000000">YOUR CODING</text>
    <text x="90" y="85" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#000000">EXPECTATIONS</text>
    <text x="90" y="105" text-anchor="middle" font-family="'Rajdhani', sans-serif" font-size="10" fill="#666666">- Phantom Thieves</text>
  </g>
  
  <!-- Animated Particles -->
  <g opacity="0.7">
    <circle cx="300" cy="50" r="2" fill="#FF0000">
      <animate attributeName="cy" values="50;250;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="2" fill="#FF0000">
      <animate attributeName="cy" values="250;50;250" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="80" r="2" fill="#FF0000">
      <animate attributeName="cy" values="80;220;80" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Copyright Section -->
  <text x="600" y="270" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#666666">
    © 2025 Samuel Gythia • Phantom Thief of Code • All Hearts Stolen Legally
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.5">
    <!-- Left Decoration -->
    <path d="M50,50 Q100,75 50,100 Q100,125 50,150 Q100,175 50,200 Q100,225 50,250" stroke="#FF0000" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right Decoration -->
    <path d="M1150,50 Q1100,75 1150,100 Q1100,125 1150,150 Q1100,175 1150,200 Q1100,225 1150,250" stroke="#FF0000" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" begin="2s"/>
    </path>
  </g>
  
  <!-- Bottom Border -->
  <rect x="0" y="295" width="1200" height="5" fill="#FF0000"/>
</svg>
