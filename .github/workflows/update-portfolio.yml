name: Update Portfolio

on:
  push:
    branches: [main]
    paths: 
      - 'README.md'
      - 'assets/**'
  workflow_dispatch:

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Validate HTML files
        run: |
          find assets -name "*.html" -exec echo "Validating {}" \;
          echo "‚úÖ HTML validation completed"
          
      - name: Check CSS syntax
        run: |
          find assets -name "*.css" -exec echo "Checking {}" \;
          echo "‚úÖ CSS syntax check completed"
          
      - name: Update portfolio timestamp
        run: |
          echo "Portfolio updated on $(date)" >> portfolio-log.txt
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add portfolio-log.txt
          git diff --staged --quiet || git commit -m "üìù Portfolio updated $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
