<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" style="background: linear-gradient(135deg, #000000 0%, #FF0000 50%, #000000 100%);">
  <!-- Background Cityscape Pattern -->
  <defs>
    <pattern id="cityscape" x="0" y="0" width="200" height="400" patternUnits="userSpaceOnUse">
      <rect width="200" height="400" fill="#000000"/>
      <!-- Building Silhouettes -->
      <rect x="10" y="250" width="30" height="150" fill="#1a1a1a"/>
      <rect x="50" y="200" width="40" height="200" fill="#1a1a1a"/>
      <rect x="100" y="180" width="35" height="220" fill="#1a1a1a"/>
      <rect x="145" y="220" width="25" height="180" fill="#1a1a1a"/>
      <!-- Windows -->
      <rect x="15" y="260" width="4" height="6" fill="#FF0000"/>
      <rect x="25" y="280" width="4" height="6" fill="#FF0000"/>
      <rect x="60" y="220" width="4" height="6" fill="#FF0000"/>
      <rect x="70" y="240" width="4" height="6" fill="#FF0000"/>
      <rect x="110" y="200" width="4" height="6" fill="#FF0000"/>
      <rect x="120" y="220" width="4" height="6" fill="#FF0000"/>
    </pattern>
    
    <!-- Persona 5 Red Glow Filter -->
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Phantom Mask Filter -->
    <filter id="maskEffect">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#FF0000"/>
    </filter>
  </defs>
  
  <!-- Cityscape Background -->
  <rect width="1200" height="400" fill="url(#cityscape)" opacity="0.3"/>
  
  <!-- Red Diagonal Stripes -->
  <g opacity="0.6">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#FF0000" stroke-width="2"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#FF0000" stroke-width="3"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#FF0000" stroke-width="2"/>
  </g>
  
  <!-- Phantom Thief Logo Circle -->
  <circle cx="150" cy="200" r="80" fill="none" stroke="#FF0000" stroke-width="4" filter="url(#redGlow)">
    <animate attributeName="r" values="75;85;75" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Phantom Mask Symbol -->
  <g transform="translate(150,200)" filter="url(#maskEffect)">
    <path d="M-30,-20 Q-35,-30 -25,-35 Q0,-40 25,-35 Q35,-30 30,-20 Q30,-10 25,0 Q0,5 -25,0 Q-30,-10 -30,-20 Z" fill="#FF0000"/>
    <circle cx="-15" cy="-15" r="5" fill="#000000"/>
    <circle cx="15" cy="-15" r="5" fill="#000000"/>
    <path d="M-10,5 Q0,10 10,5" stroke="#000000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="150" text-anchor="middle" font-family="'Bebas Neue', sans-serif" font-size="72" font-weight="700" fill="#FF0000" filter="url(#redGlow)">
    SAMUEL GYTHIA
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="190" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="24" font-weight="400" fill="#FFFFFF">
    PHANTOM THIEF OF CODE
  </text>
  
  <!-- Quote -->
  <text x="600" y="220" text-anchor="middle" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="300" fill="#C0C0C0">
    "I am thou, thou art I... Let's steal some hearts with algorithms!"
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.8">
    <!-- Left Chains -->
    <circle cx="50" cy="50" r="3" fill="#C0C0C0"/>
    <circle cx="50" cy="70" r="3" fill="#C0C0C0"/>
    <circle cx="50" cy="90" r="3" fill="#C0C0C0"/>
    <line x1="50" y1="53" x2="50" y2="67" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="50" y1="73" x2="50" y2="87" stroke="#C0C0C0" stroke-width="1"/>
    
    <!-- Right Chains -->
    <circle cx="1150" cy="50" r="3" fill="#C0C0C0"/>
    <circle cx="1150" cy="70" r="3" fill="#C0C0C0"/>
    <circle cx="1150" cy="90" r="3" fill="#C0C0C0"/>
    <line x1="1150" y1="53" x2="1150" y2="67" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="1150" y1="73" x2="1150" y2="87" stroke="#C0C0C0" stroke-width="1"/>
  </g>
  
  <!-- Calling Card Elements -->
  <g transform="translate(1000,280)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#FFFFFF" stroke="#FF0000" stroke-width="2" opacity="0.9"/>
    <text x="75" y="25" text-anchor="middle" font-family="'Bebas Neue', sans-serif" font-size="16" fill="#000000">CALLING CARD</text>
    <text x="75" y="45" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#FF0000">TARGET:</text>
    <text x="75" y="60" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#000000">YOUR CODING</text>
    <text x="75" y="75" text-anchor="middle" font-family="'Oswald', sans-serif" font-size="12" fill="#000000">EXPECTATIONS</text>
    <text x="75" y="90" text-anchor="middle" font-family="'Rajdhani', sans-serif" font-size="10" fill="#666666">- Phantom Thieves</text>
  </g>
  
  <!-- Animated Red Particles -->
  <g opacity="0.6">
    <circle cx="300" cy="80" r="2" fill="#FF0000">
      <animate attributeName="cy" values="80;120;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="320" r="2" fill="#FF0000">
      <animate attributeName="cy" values="320;280;320" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="60" r="2" fill="#FF0000">
      <animate attributeName="cy" values="60;100;60" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom Border -->
  <rect x="0" y="380" width="1200" height="20" fill="url(#cityscape)" opacity="0.5"/>
  <rect x="0" y="395" width="1200" height="5" fill="#FF0000"/>
</svg>
