<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>    <style>
      .title-text { 
        font-family: 'Exo 2', 'Russo One', 'Orbitron', 'Arial Black', sans-serif; 
        font-weight: 800; 
        letter-spacing: 6px;
        text-transform: uppercase;
        text-shadow: 0 0 20px #FF0000, 0 0 40px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
      }
      .subtitle-text { 
        font-family: 'Exo 2', 'Rajdhani', 'Orbitron', Arial, sans-serif; 
        font-weight: 600; 
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 15px #000000, 0 0 25px rgba(0, 0, 0, 0.9), 0 0 35px rgba(255, 0, 0, 0.6);
      }
      .equation-text { 
        font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', 'Courier New', monospace; 
        font-style: normal; 
        font-weight: 500;
        letter-spacing: 1px;
      }
      .main-glow { 
        filter: drop-shadow(0 0 15px #FF0000) drop-shadow(0 0 30px rgba(255, 0, 0, 0.5)) drop-shadow(0 0 45px rgba(255, 0, 0, 0.2)); 
      }      .red-glow { 
        filter: drop-shadow(0 0 10px #FF0000) drop-shadow(0 0 20px rgba(255, 0, 0, 0.4)); 
      }
      .white-glow { 
        filter: drop-shadow(0 0 8px #FFFFFF) drop-shadow(0 0 16px rgba(255, 255, 255, 0.3)); 
      }
      .subtitle-glow {
        filter: drop-shadow(0 0 12px #000000) drop-shadow(0 0 24px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 35px rgba(255, 0, 0, 0.5));
      }
      .equation-glow {
        filter: drop-shadow(0 0 10px #FFFFFF) drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 30px rgba(255, 0, 0, 0.2));
      }
      .pulse { 
        animation: pulse 5s ease-in-out infinite; 
        transform-origin: center;
      }
      .rotate { 
        animation: rotate 25s linear infinite; 
        transform-origin: center;
      }
      .float { 
        animation: float 8s ease-in-out infinite; 
      }
      .shimmer {
        animation: shimmer 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.08); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-10px) translateX(3px); }
        75% { transform: translateY(5px) translateX(-2px); }
      }
      @keyframes shimmer {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
    
    <!-- Persona 5 Premium Gradients -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#330000;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4d0000;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#330000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="redAccent" cx="30%" cy="40%" r="90%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#CC0000;stop-opacity:0.25" />
      <stop offset="70%" style="stop-color:#800000;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
    </radialGradient>
    
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="atomCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFCCCC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6666;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.7" />
    </radialGradient>
    
    <linearGradient id="phantomMask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Advanced Filters and Effects -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>
    
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feConvolveMatrix order="3" kernelMatrix="1 1 0 1 0 -1 0 -1 -1"/>
    </filter>
    
    <filter id="sharpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Background with Persona 5 Aesthetic -->
  <rect width="1200" height="300" fill="url(#mainBg)" />
  
  <!-- Dynamic Red Accent Overlay -->
  <rect width="1200" height="300" fill="url(#redAccent)" />
  
  <!-- Phantom Thief Mask Pattern -->
  <defs>
    <pattern id="maskPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <path d="M10,50 Q30,35 50,50 Q40,25 30,20 Q20,25 10,50 Z" fill="url(#phantomMask)"/>
      <circle cx="15" cy="45" r="2" fill="#FF0000" opacity="0.1"/>
      <circle cx="45" cy="45" r="2" fill="#FF0000" opacity="0.1"/>
    </pattern>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M0,50 L50,0" stroke="#FF0000" stroke-width="0.8" opacity="0.12"/>
      <path d="M0,25 L25,0" stroke="#FF0000" stroke-width="0.4" opacity="0.08"/>
      <path d="M25,50 L50,25" stroke="#FF0000" stroke-width="0.4" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#maskPattern)" />
  <rect width="1200" height="300" fill="url(#diagonalHatch)" />  
  <!-- Phantom Thief Design Elements -->
  <g opacity="0.15">
    <path d="M80 40 Q 180 20 280 40 Q 240 70 200 90 Q 140 70 80 40 Z" fill="#FF0000" class="shimmer"/>
    <path d="M920 260 Q 1020 240 1120 260 Q 1080 290 1040 300 Q 980 290 920 260 Z" fill="#FF0000" class="shimmer"/>
    <ellipse cx="100" cy="50" rx="15" ry="8" fill="#FFFFFF" opacity="0.1"/>
    <ellipse cx="1050" cy="270" rx="15" ry="8" fill="#FFFFFF" opacity="0.1"/>
  </g>
  
  <!-- Enhanced Quantum Wave System -->
  <g class="pulse">
    <!-- Primary Wave -->
    <path d="M0 150 Q 100 115 200 150 Q 300 185 400 150 Q 500 115 600 150 Q 700 185 800 150 Q 900 115 1000 150 Q 1100 185 1200 150" 
          stroke="url(#maskGradient)" stroke-width="4" fill="none" opacity="0.8" class="main-glow"/>
    <!-- Secondary Waves -->
    <path d="M0 170 Q 150 135 300 170 Q 450 205 600 170 Q 750 135 900 170 Q 1050 205 1200 170" 
          stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5" class="white-glow"/>
    <path d="M0 190 Q 120 215 240 190 Q 360 165 480 190 Q 600 215 720 190 Q 840 165 960 190 Q 1080 215 1200 190" 
          stroke="#FF0000" stroke-width="1.5" fill="none" opacity="0.4" class="red-glow"/>
    <!-- Quantum Interference Pattern -->
    <path d="M0 130 Q 75 145 150 130 Q 225 115 300 130 Q 375 145 450 130 Q 525 115 600 130 Q 675 145 750 130 Q 825 115 900 130 Q 975 145 1050 130 Q 1125 115 1200 130" 
          stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3"/>
  </g>

  <!-- Professional Quantum Atom with Persona 5 Enhancement -->
  <g transform="translate(140, 150)" class="pulse">
    <!-- Atom Core with Professional Glow -->
    <circle cx="0" cy="0" r="15" fill="url(#atomCore)" class="main-glow"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.95" class="white-glow"/>
    <circle cx="0" cy="0" r="4" fill="#FF0000" opacity="0.8"/>
    
    <!-- Enhanced Orbital Rings -->
    <g class="rotate">
      <ellipse cx="0" cy="0" rx="50" ry="20" stroke="#FF0000" stroke-width="3" fill="none" opacity="0.9" class="red-glow"/>
      <ellipse cx="0" cy="0" rx="20" ry="50" stroke="#FF0000" stroke-width="3" fill="none" opacity="0.9" class="red-glow"/>
    </g>
    <ellipse cx="0" cy="0" rx="38" ry="38" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7" class="white-glow"/>
    <ellipse cx="0" cy="0" rx="65" ry="25" stroke="#FF0000" stroke-width="1.5" fill="none" opacity="0.5"/>
    
    <!-- Quantum Electron Particles -->
    <g class="float">
      <circle cx="45" cy="0" r="4" fill="#FFFFFF" class="white-glow"/>
      <circle cx="-35" cy="30" r="3" fill="#FF0000" class="red-glow"/>
      <circle cx="18" cy="-40" r="3" fill="#FFFFFF" class="white-glow"/>
      <circle cx="-25" cy="-35" r="2.5" fill="#FF0000" class="red-glow"/>
    </g>
  </g>

  <!-- Premium Text Layout with Persona 5 Styling -->
  <g transform="translate(320, 110)">
    <!-- Name with Ultimate Persona 5 Effect -->
    <text x="0" y="0" class="title-text main-glow" font-size="48" fill="#FFFFFF" text-anchor="start">
      SAMUEL GYTHIA
    </text>
    
    <!-- Professional Persona 5 Underline System -->
    <rect x="0" y="12" width="420" height="4" fill="url(#maskGradient)" class="red-glow"/>
    <rect x="0" y="18" width="350" height="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="0" y="22" width="280" height="1" fill="#FF0000" opacity="0.6"/>
      <!-- Enhanced Subtitle -->
    <text x="0" y="50" class="subtitle-text subtitle-glow" font-size="18" fill="#FFFFFF" text-anchor="start">
      QUANTUM COMPUTING • THEORETICAL PHYSICS • RESEARCH
    </text>
    
    <!-- Advanced Quantum Equations -->
    <text x="0" y="80" class="equation-text equation-glow" font-size="15" fill="#FFFFFF" opacity="0.95" text-anchor="start">
      iℏ ∂|ψ⟩/∂t = Ĥ|ψ⟩  •  E = ℏω  •  [â†, â] = 1  •  ⟨0|â†â|0⟩ = 0
    </text>
  </g>
  <!-- Enhanced Quantum Particles Field -->
  <g class="float">
    <circle cx="920" cy="70" r="4" fill="#FF0000" opacity="0.9" class="red-glow"/>
    <circle cx="970" cy="110" r="3" fill="#FFFFFF" opacity="0.95" class="white-glow"/>
    <circle cx="1010" cy="80" r="3.5" fill="#FF0000" opacity="0.8" class="red-glow"/>
    <circle cx="1050" cy="100" r="3" fill="#FFFFFF" opacity="0.9" class="white-glow"/>
    <circle cx="1090" cy="75" r="4" fill="#FF0000" opacity="0.85" class="red-glow"/>
    <circle cx="880" cy="90" r="2.5" fill="#FFFFFF" opacity="0.8" class="white-glow"/>
  </g>

  <!-- Professional Energy Level Diagram -->
  <g transform="translate(900, 180)" class="shimmer">
    <rect x="-5" y="-5" width="160" height="80" fill="#000000" opacity="0.3" rx="8"/>
    <line x1="0" y1="0" x2="150" y2="0" stroke="#FFFFFF" stroke-width="3" opacity="0.9" class="white-glow"/>
    <line x1="0" y1="20" x2="150" y2="20" stroke="#FF0000" stroke-width="3" opacity="0.9" class="red-glow"/>
    <line x1="0" y1="40" x2="150" y2="40" stroke="#FFFFFF" stroke-width="3" opacity="0.9" class="white-glow"/>
    <line x1="0" y1="60" x2="150" y2="60" stroke="#FF0000" stroke-width="3" opacity="0.9" class="red-glow"/>
    
    <!-- Enhanced Transition Arrows -->
    <defs>
      <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <polygon points="0,0 0,6 9,3" fill="#FF0000"/>
      </marker>
      <marker id="arrowWhite" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <polygon points="0,0 0,6 9,3" fill="#FFFFFF"/>
      </marker>
    </defs>
    <path d="M25 60 L25 40" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowWhite)" opacity="0.8" class="white-glow"/>
    <path d="M60 40 L60 20" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowRed)" opacity="0.8" class="red-glow"/>
    <path d="M95 20 L95 0" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowWhite)" opacity="0.8" class="white-glow"/>
    <path d="M125 60 L125 0" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowRed)" opacity="0.6" class="red-glow"/>
  </g>

  <!-- Enhanced Quantum Entanglement Symbol -->
  <g transform="translate(1080, 150)" class="pulse">
    <circle cx="-20" cy="0" r="8" fill="none" stroke="#FF0000" stroke-width="3" opacity="0.9" class="red-glow"/>
    <circle cx="20" cy="0" r="8" fill="none" stroke="#FF0000" stroke-width="3" opacity="0.9" class="red-glow"/>
    <path d="M-12 0 Q 0 -12 12 0 Q 0 12 -12 0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9" class="white-glow"/>
    <circle cx="-20" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Persona 5 Premium Border Frame -->
  <rect x="8" y="8" width="1184" height="284" fill="none" stroke="url(#maskGradient)" stroke-width="4" opacity="0.9" rx="12" class="main-glow"/>
  <rect x="12" y="12" width="1176" height="276" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" rx="8"/>
  
  <!-- Corner Accent Details -->
  <g class="shimmer">
    <rect x="15" y="15" width="25" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="15" y="15" width="3" height="25" fill="#FF0000" opacity="0.8"/>
    <rect x="1160" y="15" width="25" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="1182" y="15" width="3" height="25" fill="#FF0000" opacity="0.8"/>
    <rect x="15" y="282" width="25" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="15" y="260" width="3" height="25" fill="#FF0000" opacity="0.8"/>
    <rect x="1160" y="282" width="25" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="1182" y="260" width="3" height="25" fill="#FF0000" opacity="0.8"/>
  </g>
  
</svg>
