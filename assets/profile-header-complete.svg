<svg width="1200" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#1e3a8a;stop-opacity:0.95" />
      <stop offset="40%" style="stop-color:#3730a3;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#1e40af;stop-opacity:0.95" />
      <stop offset="80%" style="stop-color:#1e3a8a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="profileGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters for Glow Effects -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="profileGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sakura Pattern inspired by Persona 3 -->
    <pattern id="sakuraPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <circle cx="50" cy="50" r="2" fill="#FFD700" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="100" r="1.5" fill="#87CEEB" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.7;0.1" dur="8s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="150" r="2.5" fill="#FFD700" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7s" begin="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="120" r="1" fill="#87CEEB" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </pattern>
    
    <!-- Clip Path for Profile Picture -->
    <clipPath id="avatarClip">
      <circle cx="150" cy="320" r="60"/>
    </clipPath>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="450" fill="url(#mainBg)"/>
  
  <!-- Overlay Pattern -->
  <rect width="1200" height="450" fill="url(#sakuraPattern)" opacity="0.6"/>
  
  <!-- Cover Image Simulation (Persona 3 Reload Style Background) -->
  <rect width="1200" height="450" fill="url(#mainBg)" opacity="0.8"/>
  
  <!-- Dynamic Particles -->
  <g id="particles">
    <circle cx="200" cy="100" r="3" fill="#FFD700" opacity="0.6" filter="url(#profileGlowFilter)">
      <animateTransform attributeName="transform" type="translate" values="0 0;15 -25;-8 -15;20 -30;0 0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.6;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="120" r="2" fill="#87CEEB" opacity="0.5" filter="url(#profileGlowFilter)">
      <animateTransform attributeName="transform" type="translate" values="0 0;-12 -20;10 -12;-18 -28;0 0" dur="10s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0.8;0.9;0" dur="10s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="80" r="2.5" fill="#FFD700" opacity="0.7" filter="url(#profileGlowFilter)">
      <animateTransform attributeName="transform" type="translate" values="0 0;8 -18;-15 -10;12 -25;0 0" dur="9s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0.7;0.5;0" dur="9s" begin="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="150" r="1.5" fill="#87CEEB" opacity="0.4" filter="url(#profileGlowFilter)">
      <animateTransform attributeName="transform" type="translate" values="0 0;-10 -22;5 -8;-20 -35;0 0" dur="7s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0.9;0.7;0" dur="7s" begin="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum Symbol -->
  <text x="1100" y="80" font-family="Arial, sans-serif" font-size="45" fill="#FFD700" filter="url(#textGlow)" text-anchor="middle">
    ‚öõÔ∏è
    <animateTransform attributeName="transform" type="rotate" values="0 1100 80;360 1100 80" dur="12s" repeatCount="indefinite"/>
  </text>
  
  <!-- Center Dynamic Title -->
  <text x="600" y="180" font-family="Orbitron, monospace" font-size="28" font-weight="600" fill="#87CEEB" text-anchor="middle" filter="url(#textGlow)">
    ‚óÜ THE ANSWER LIES IN QUANTUM COMPUTATION ‚óÜ
    <animate attributeName="opacity" values="0.7;1;0.8;1;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Profile Picture Background Glow -->
  <circle cx="150" cy="320" r="75" fill="url(#profileGlow)" opacity="0.8">
    <animate attributeName="r" values="70;85;70" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Profile Picture Border -->
  <circle cx="150" cy="320" r="65" fill="none" stroke="#FFD700" stroke-width="5" filter="url(#profileGlowFilter)">
    <animate attributeName="stroke-width" values="4;7;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Profile Picture Placeholder (GitHub Avatar will replace this) -->
  <circle cx="150" cy="320" r="60" fill="#1e3a8a"/>
  <foreignObject x="90" y="260" width="120" height="120" clip-path="url(#avatarClip)">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 120px; height: 120px; border-radius: 50%; background-image: url('https://github.com/samuel-gythia.png'); background-size: cover; background-position: center;"></div>
  </foreignObject>
  
  <!-- Name -->
  <text x="280" y="290" font-family="Orbitron, monospace" font-size="52" font-weight="800" fill="#FFD700" filter="url(#textGlow)">
    Samuel Gythia
    <animate attributeName="opacity" values="0.8;1;0.9;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Title/Tagline -->
  <text x="280" y="325" font-family="Exo 2, sans-serif" font-size="20" fill="#87CEEB" font-weight="400" letter-spacing="2">
    ‚óÜ QUANTUM RESEARCHER ‚óÜ THEORETICAL PHYSICIST ‚óÜ DEVELOPER ‚óÜ
  </text>
  
  <!-- Professional Badges -->
  <g id="badges">
    <!-- Badge 1 -->
    <rect x="280" y="350" width="160" height="28" rx="14" fill="rgba(15,23,42,0.9)" stroke="#FFD700" stroke-width="1" opacity="0.95"/>
    <text x="360" y="368" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="600">üî¨ Quantum Computing</text>
    
    <!-- Badge 2 -->
    <rect x="450" y="350" width="140" height="28" rx="14" fill="rgba(15,23,42,0.9)" stroke="#FFD700" stroke-width="1" opacity="0.95"/>
    <text x="520" y="368" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="600">üìö PhD Candidate</text>
    
    <!-- Badge 3 -->
    <rect x="600" y="350" width="130" height="28" rx="14" fill="rgba(15,23,42,0.9)" stroke="#FFD700" stroke-width="1" opacity="0.95"/>
    <text x="665" y="368" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="600">üíª Full-Stack Dev</text>
    
    <!-- Badge 4 -->
    <rect x="740" y="350" width="150" height="28" rx="14" fill="rgba(15,23,42,0.9)" stroke="#FFD700" stroke-width="1" opacity="0.95"/>
    <text x="815" y="368" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="600">üåä Physics Simulation</text>
  </g>
  
  <!-- Bottom Accent Line -->
  <line x1="50" y1="420" x2="1150" y2="420" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Additional Decorative Elements -->
  <text x="50" y="50" font-family="Orbitron, monospace" font-size="16" fill="#87CEEB" opacity="0.7">
    PROFILE.EXE
  </text>
  
  <text x="1050" y="430" font-family="Exo 2, sans-serif" font-size="14" fill="#87CEEB" opacity="0.6">
    github.com/samuel-gythia
  </text>
</svg>
